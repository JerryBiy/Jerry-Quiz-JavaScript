<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jerry Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .bg-teal {
      background-color: #20c997;
      /* Bootstrap 4's teal color */
    }

    .text-teal {
      color: #20c997;
      /* Bootstrap 4's teal color */
    }
  </style>
</head>

<body>


  <div class="intro py-3 .bg-light.bg-gradient text-center">
    <div class="containter">
      <h2 class="text-teal display-2 my-4">Jerry Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You know me <span class="score text-teal display-4 p-3">0%</span></p>
    </div>
  </div>


  <div class="quiz py-4 bg-teal">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>
      <form class="quiz-form text-light">

        <!--questions-->
        <div class="my-5">
          <p class="lead font-weight-normal">1. Basketball or soccer?</p>
          <div class="form-check my-2 text-white-80">
            <input type="radio" name="q1" value="A">
            <label class="form-check-label">Basketball</label>
          </div>
          <div class="form-check my-2 text-white-80">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Soccer</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Do I prefer pizza or sushi?</p>
          <div class="form-check my-2 text-white-80">
            <input type="radio" name="q2" value="A">
            <label class="form-check-label">Pizza</label>
          </div>
          <div class="form-check my-2 text-white-80">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Sushi</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Do I prefer cats or dogs as pets?</p>
          <div class="form-check my-2 text-white-80">
            <input type="radio" name="q3" value="A">
            <label class="form-check-label">Cats</label>
          </div>
          <div class="form-check my-2 text-white-80">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Dogs</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Is my birthday in January or July?</p>
          <div class="form-check my-2 text-white-80">
            <input type="radio" name="q4" value="A">
            <label class="form-check-label">July</label>
          </div>
          <div class="form-check my-2 text-white-80">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">None of those above, it's October!</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
